<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Blaster - Retro Shooting Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
            background: #000;
            image-rendering: pixelated;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff00;
            z-index: 100;
            text-align: right;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0080;
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 20px #ff0080;
            z-index: 100;
            display: none;
            border: 3px solid #ff0080;
            padding: 30px;
            background: rgba(0,0,0,0.8);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 8px #00ffff;
            z-index: 100;
        }
        
        .score-popup {
            position: absolute;
            color: #ffff00;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px #ffff00;
            pointer-events: none;
            z-index: 50;
            animation: scoreFloat 1s ease-out forwards;
        }
        
        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }
        
        .muzzle-flash {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffff00, #ff8800, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 30;
            animation: flash 0.1s ease-out;
        }
        
        @keyframes flash {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>ÊÆã„ÇäÊôÇÈñì: <span id="timer">30</span>Áßí</div>
        </div>
        <div id="instructions">
            üñ±Ô∏è „Éû„Ç¶„Çπ„ÅßÁÖßÊ∫ñ | „ÇØ„É™„ÉÉ„ÇØ„ÅßÂ∞ÑÊíÉ | üçî „Éè„É≥„Éê„Éº„Ç¨„Éº: 10pt | üçîüçî „ÉÄ„Éñ„É´: 20pt | üçîüëë „Éì„ÉÉ„Ç∞„Éû„ÉÉ„ÇØ: 100pt
        </div>
        <div id="gameOver">
            <div id="finalScore"></div>
            <div style="font-size: 24px; margin-top: 20px;">R„Ç≠„Éº„Åß„É™„Çπ„Çø„Éº„Éà</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = 'playing';
        let score = 0;
        let timeLeft = 30;
        let gameStartTime = Date.now();
        let mouseX = 0;
        let mouseY = 0;

        // „Ç≤„Éº„É†„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà
        let burgers = [];
        let bullets = [];
        let particles = [];

        // „Éè„É≥„Éê„Éº„Ç¨„Éº„ÅÆÁ®ÆÈ°û
        const BURGER_TYPES = {
            NORMAL: { points: 10, color: '#8B4513', size: 30, probability: 0.65 },
            DOUBLE: { points: 20, color: '#A0522D', size: 35, probability: 0.2 },
            BIGMAC: { points: 100, color: '#FFD700', size: 40, probability: 0.05 }
        };

        // „Éè„É≥„Éê„Éº„Ç¨„Éº„ÇØ„É©„Çπ
        class Burger {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 2 + Math.random() * 3;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                // „Çø„Ç§„ÉóÊ±∫ÂÆö
                const rand = Math.random();
                if (rand < BURGER_TYPES.BIGMAC.probability) {
                    this.type = 'BIGMAC';
                } else if (rand < BURGER_TYPES.BIGMAC.probability + BURGER_TYPES.DOUBLE.probability) {
                    this.type = 'DOUBLE';
                } else {
                    this.type = 'NORMAL';
                }
                
                this.data = BURGER_TYPES[this.type];
                this.size = this.data.size;
                this.hit = false;
            }

            update() {
                // ÊôÇÈñìÁµåÈÅé„ÅßÈÄüÂ∫¶„Ç¢„ÉÉ„Éó
                const timeProgress = (30 - timeLeft) / 30;
                this.speed = (2 + Math.random() * 3) * (1 + timeProgress * 3);
                
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                if (this.type === 'BIGMAC') {
                    this.drawBigMac();
                } else if (this.type === 'DOUBLE') {
                    this.drawDouble();
                } else {
                    this.drawNormal();
                }

                ctx.restore();

                // „Ç∞„É≠„ÉºÂäπÊûú
                if (this.type === 'BIGMAC') {
                    ctx.save();
                    ctx.globalCompositeOperation = 'screen';
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size + 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            drawNormal() {
                // ‰∏ä„ÅÆ„Éê„É≥
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(-this.size/2, -this.size/2, this.size, 8);
                
                // „É¨„Çø„Çπ
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(-this.size/2 + 2, -this.size/2 + 8, this.size - 4, 4);
                
                // „Éë„ÉÜ„Ç£
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(-this.size/2 + 1, -this.size/2 + 12, this.size - 2, 8);
                
                // ‰∏ã„ÅÆ„Éê„É≥
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(-this.size/2, -this.size/2 + 20, this.size, 8);
                
                // „Éî„ÇØ„Çª„É´È¢®„ÅÆÁ∏ÅÂèñ„Çä
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, 28);
            }

            drawDouble() {
                // ‰∏ä„ÅÆ„Éê„É≥
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(-this.size/2, -this.size/2, this.size, 8);
                
                // „É¨„Çø„Çπ
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(-this.size/2 + 2, -this.size/2 + 8, this.size - 4, 4);
                
                // „Éë„ÉÜ„Ç£1
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(-this.size/2 + 1, -this.size/2 + 12, this.size - 2, 6);
                
                // „ÉÅ„Éº„Ç∫
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(-this.size/2 + 1, -this.size/2 + 18, this.size - 2, 3);
                
                // „Éë„ÉÜ„Ç£2
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(-this.size/2 + 1, -this.size/2 + 21, this.size - 2, 6);
                
                // ‰∏ã„ÅÆ„Éê„É≥
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(-this.size/2, -this.size/2 + 27, this.size, 8);
                
                // Á∏ÅÂèñ„Çä
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, 35);
            }

            drawBigMac() {
                // ÁéãÂÜ†„Ç®„Éï„Çß„ÇØ„Éà
                ctx.fillStyle = '#FFD700';
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const x = Math.cos(angle) * (this.size/2 + 5);
                    const y = Math.sin(angle) * (this.size/2 + 5) - this.size/2 - 10;
                    ctx.fillRect(x - 2, y - 2, 4, 8);
                }
                
                // ‰∏ä„ÅÆ„Éê„É≥
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(-this.size/2, -this.size/2, this.size, 8);
                
                // „É¨„Çø„Çπ
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(-this.size/2 + 2, -this.size/2 + 8, this.size - 4, 4);
                
                // „Éë„ÉÜ„Ç£1
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(-this.size/2 + 1, -this.size/2 + 12, this.size - 2, 6);
                
                // ‰∏≠Èñì„Éê„É≥
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(-this.size/2, -this.size/2 + 18, this.size, 6);
                
                // „É¨„Çø„Çπ2
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(-this.size/2 + 2, -this.size/2 + 24, this.size - 4, 4);
                
                // „Éë„ÉÜ„Ç£2
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(-this.size/2 + 1, -this.size/2 + 28, this.size - 2, 6);
                
                // ‰∏ã„ÅÆ„Éê„É≥
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(-this.size/2, -this.size/2 + 34, this.size, 8);
                
                // ÁâπÂà•„Å™Á∏ÅÂèñ„Çä
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, 42);
            }

            isOffScreen() {
                return this.y > canvas.height + this.size;
            }

            checkCollision(bullet) {
                const dx = this.x - bullet.x;
                const dy = this.y - bullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < this.size / 2 + bullet.size;
            }
        }

        // Âºæ‰∏∏„ÇØ„É©„Çπ
        class Bullet {
            constructor(startX, startY, targetX, targetY) {
                this.x = startX;
                this.y = startY;
                this.size = 4;
                this.speed = 15;
                
                // ÊñπÂêëË®àÁÆó
                const dx = targetX - startX;
                const dy = targetY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                this.vx = (dx / distance) * this.speed;
                this.vy = (dy / distance) * this.speed;
                
                this.trail = [];
            }

            update() {
                // ËªåË∑°Ë®òÈå≤
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 5) {
                    this.trail.shift();
                }
                
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                // ËªåË∑°
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                this.trail.forEach((point, index) => {
                    const alpha = (index + 1) / this.trail.length;
                    ctx.globalAlpha = alpha * 0.5;
                    if (index === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                });
                ctx.stroke();
                ctx.globalAlpha = 1;
                
                // „Éù„ÉÜ„ÉàÂºæ
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                
                ctx.fillStyle = '#FFA500';
                ctx.fillRect(this.x - this.size/2 + 1, this.y - this.size/2 + 1, this.size - 2, this.size - 2);
            }

            isOffScreen() {
                return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.decay = 0.02;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // ÈáçÂäõ
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // „Éè„É≥„Éê„Éº„Ç¨„ÉºÁîüÊàê
        function spawnBurger() {
            if (gameState === 'playing') {
                const x = Math.random() * (canvas.width - 100) + 50;
                burgers.push(new Burger(x, -50));
            }
        }

        // ÁàÜÁô∫„Ç®„Éï„Çß„ÇØ„Éà
        function createExplosion(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // „Çπ„Ç≥„Ç¢Ë°®Á§∫
        function showScore(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }

        // „Éû„Ç∫„É´„Éï„É©„ÉÉ„Ç∑„É•
        function createMuzzleFlash(x, y) {
            const flash = document.createElement('div');
            flash.className = 'muzzle-flash';
            flash.style.left = (x - 10) + 'px';
            flash.style.top = (y - 10) + 'px';
            document.body.appendChild(flash);
            
            setTimeout(() => flash.remove(), 100);
        }

        // „ÇØ„É≠„Çπ„Éò„Ç¢ÊèèÁîª
        function drawCrosshair() {
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            
            // ÂçÅÂ≠ó
            ctx.beginPath();
            ctx.moveTo(mouseX - 15, mouseY);
            ctx.lineTo(mouseX + 15, mouseY);
            ctx.moveTo(mouseX, mouseY - 15);
            ctx.lineTo(mouseX, mouseY + 15);
            ctx.stroke();
            
            // ‰∏≠ÂøÉ„ÅÆÁÇπ
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(mouseX - 1, mouseY - 1, 2, 2);
        }

        // ÊòüÁ©∫ËÉåÊôØ
        function drawStarfield() {
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73 + Date.now() * 0.1) % canvas.height;
                const size = Math.sin(i) > 0.8 ? 2 : 1;
                ctx.fillRect(x, y, size, size);
            }
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (gameState !== 'playing') return;

            // „Çø„Ç§„Éû„ÉºÊõ¥Êñ∞
            const elapsed = (Date.now() - gameStartTime) / 1000;
            timeLeft = Math.max(0, 30 - elapsed);
            timerElement.textContent = Math.ceil(timeLeft);

            if (timeLeft <= 0) {
                gameState = 'gameOver';
                finalScoreElement.textContent = `ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}`;
                gameOverElement.style.display = 'block';
                return;
            }

            // „Éè„É≥„Éê„Éº„Ç¨„ÉºÁîüÊàêÈ†ªÂ∫¶ÔºàÊôÇÈñìÁµåÈÅé„ÅßÂ¢óÂä†Ôºâ
            const timeProgress = (30 - timeLeft) / 30;
            const spawnRate = 0.02 + timeProgress * 0.08;
            
            if (Math.random() < spawnRate) {
                spawnBurger();
            }

            // „Éè„É≥„Éê„Éº„Ç¨„ÉºÊõ¥Êñ∞
            burgers = burgers.filter(burger => {
                burger.update();
                return !burger.isOffScreen();
            });

            // Âºæ‰∏∏Êõ¥Êñ∞
            bullets = bullets.filter(bullet => {
                bullet.update();
                return !bullet.isOffScreen();
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles = particles.filter(particle => {
                particle.update();
                return !particle.isDead();
            });

            // Ë°ùÁ™ÅÂà§ÂÆö
            bullets.forEach((bullet, bulletIndex) => {
                burgers.forEach((burger, burgerIndex) => {
                    if (burger.checkCollision(bullet)) {
                        // „Éí„ÉÉ„ÉàÂá¶ÁêÜ
                        score += burger.data.points;
                        scoreElement.textContent = score;
                        
                        showScore(burger.x, burger.y, burger.data.points);
                        createExplosion(burger.x, burger.y, burger.data.color, 15);
                        
                        // ÂâäÈô§
                        bullets.splice(bulletIndex, 1);
                        burgers.splice(burgerIndex, 1);
                    }
                });
            });
        }

        // ÊèèÁîª
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStarfield();
            
            // „Ç≤„Éº„É†„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÊèèÁîª
            burgers.forEach(burger => burger.draw());
            bullets.forEach(bullet => bullet.draw());
            particles.forEach(particle => particle.draw());
            
            drawCrosshair();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            if (gameState === 'playing') {
                bullets.push(new Bullet(canvas.width / 2, canvas.height - 50, e.clientX, e.clientY));
                createMuzzleFlash(e.clientX, e.clientY);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (gameState === 'gameOver') {
                    // „É™„Çπ„Çø„Éº„Éà
                    gameState = 'playing';
                    score = 0;
                    timeLeft = 30;
                    gameStartTime = Date.now();
                    burgers = [];
                    bullets = [];
                    particles = [];
                    scoreElement.textContent = score;
                    timerElement.textContent = timeLeft;
                    gameOverElement.style.display = 'none';
                }
            }
        });

        // „É°„Ç§„É≥„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        gameLoop();
    </script>
</body>
</html>
